<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vs-Code</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="section nav-bar">
        <div class="container">
            <div class="flex-nav-bar">
                <div class="left-side">
                    <div class="nav-list"><a href="#"><h2>VS code</h2></a></div>
                    <div class="nav-list"><a href="#"><p>Docs</p></a></div>
                    <div class="nav-list"><a href="#"><p>Updates</p></a></div>
                    <div class="nav-list"><a href="#"><p>Blog</p></a></div>
                    <div class="nav-list"><a href="#"><p>API</p></a></div>
                    <div class="nav-list"><a href="#"><p>Extensions</p></a></div>
                    <div class="nav-list"><a href="#"><p>FAQ</p></a></div>
                </div>

                <div class="right-side">
                    <div class="right-side nav-list"><input type="text" name="search" id="" placeholder="Search"></div>
                    <div class="right-side nav-list"><button type="button">Download</button></div>
                </div>
            </div>
        </div>
    </div>

    <div class="section header">
        <div class="container">
            <div class="parent-flex">
                <div class="child-flex-l">
                    <h1>Code Editing. <br>Redefined.</h1>
                    <button class="header-btn" type="button">Download for macOS</button>
                    <p>By using VS Code, you agree to its license and privacy statement.</p>
                </div>
                <div class="child-flex-r">
                    <img src="vs-home.png" alt="Vs-code-editor" width="90%">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
