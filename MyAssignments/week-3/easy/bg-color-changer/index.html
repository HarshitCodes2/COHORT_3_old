<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="height: 95vh;">
    <center>
        <div id="container" style="background-color:aliceblue; display: flex; justify-content: space-evenly; box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px; padding: 5px; width: 45vw; border: solid 1px; border-radius: 2px; position:relative; top: 90vh;">
            <button style="border: 0px; padding: 4px; border-radius: 5px; width: 80px; background-color: red;" type="button" onclick="changeColor('red')">Red</button>
            <button style="border: 0px; padding: 4px; border-radius: 5px; width: 80px; background-color: Yellow;" type="button" onclick="changeColor('yellow')">Yellow</button>
            <button style="border: 0px; padding: 4px; border-radius: 5px; width: 80px; background-color: Black; color: aliceblue" type="button" onclick="changeColor('black')">Black</button>
            <button style="border: 0px; padding: 4px; border-radius: 5px; width: 80px; background-color: Violet;" type="button" onclick="changeColor('violet')">Violet</button>
            <button style="border: 0px; padding: 4px; border-radius: 5px; width: 80px; background-color: Green;" type="button" onclick="changeColor('green')">Green</button>
            <button style="border: 0px; padding: 4px; border-radius: 5px; width: 80px; background-color: Blue; color: aliceblue" type="button" onclick="changeColor('blue')">Blue</button>
            <button style="border: 0px; padding: 4px; border-radius: 5px; width: 80px; background-color: Orange;" type="button" onclick="changeColor('orange')">Orange</button>
        </div>
    </center>
        
    <script src="script.js"></script>
</body>
</html>
