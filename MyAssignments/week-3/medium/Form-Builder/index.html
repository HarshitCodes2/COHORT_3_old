<body>
    <div id="formApp" >
        <div id="formBuilder">
            <h2>Form Builder</h2>
            <form id="formBuilderForm" action="">
                <div id="dropdownDiv">
                    <label>Select Field Type</label><br>
                    <select id="inpSelect">
                        <option value="checkbox">Checkbox Input</option>
                        <option value="radio">Radio Input</option>
                        <option value="text">Text Input</option>
                    </select>
                </div>
                <div id="labelDiv">
                    <label>Field Label</label><br>
                    <input type="text" name="" id="inpLabel" placeholder="Enter field label">
                </div>
                <!-- <input id="submitBtn" type="submit" value="Add Field"/> -->
                 <button id="submitBtn" onclick="addFormEl()">Add Field</button>
          </form>
        </div>
