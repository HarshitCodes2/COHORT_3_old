<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100xTODO</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>100xTODO</h1>

    
    <ul id="todo-list">
        
    </ul>
    <div class="input-container">
      <input type="text" id="todo-input" placeholder="Enter a todo..." />
      <button id="add-todo-btn" onclick="addTodo()">Add Todo</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
